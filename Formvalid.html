<html>

<head>

    <script type="text/javascript">
        function formvalidation() {
            var uname1 = document.getElementById("uname");
            var regno = document.getElementById("reg");
            var dob = document.getElementById("dob");
            var progr = document.getElementById("prog");
            var email = document.getElementById("email");

            var tadd = document.getElementById("tadd");

            if (user_name(uname1, 5, 30)) {

                                    if (permanent_address(padd)) {
                                        if (temporary_address(tadd)) {

                                        }
                                    }
                                }
                            }
                        }
                    }

            }
            return false;
        }


        function user_name(uname1, my, mx) {
            var letters = /^[A-Za-z]+$/;
            var uname1_len = uname1.value.length;
            if (uname1.value.match(letters) && uname1_len >= my && uname1_len <= mx) {
                return true;
            }

            else {
                alert('Username must have alphabet characters only and it should be between ' + my + 'to ' + mx);
                uname1.focus();
                return false;
            }
        }

        function reg_no(regno) {
            var letters = /^[a-zA-Z0-9]+$/;
            if (regno.value.match(letters)) {
                return true;
            }
            else {
                alert("Registration no should contain alphanumeric value only");
                regno.focus();
                return false;
            }
        }
        function email_id(email) {
            var mailformat = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
            if (email.value.match(mailformat)) {
                return true;
            }
            alert("You have entered an invalid email address!");
            email.focus();
            return false;
        }
        function phone_no(phn, m) {
            var no = /^[0-9]+$/;

            if (phn.value.match(no) && phn.length === 10) {
                return true;
            }
            else {
                alert("phone number should contain numbers only and 10 digits are allowed only");
                phn.focus();
                return false;
            }
        }



        function temporary_address(padd) {

            if (check.checked == true) {
                var paddd_value = paddd.value;
                taddd.value = paddd_value;
            }
            else {
                taddd.value = '';
            }
        }
    </script>
